{% extends "layout.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create a new post</h2>

<form action="/post" method="post" enctype="multipart/form-data">
  <p>
    <label for="title">Title</label>
    <textarea type="text" name="title" id="title" minlength="1" maxlength="255" required autofocus></textarea>
  </p>
  <p>
    <label for="description">Description</label>
    <textarea name="description" id="description" maxlength="255"></textarea>
  </p>
  <p>
    <label for="unlisted">Unlisted</label>
    <input type="checkbox" name="unlisted" id="unlisted" />
  </p>
  <p>
    <label for="file">Photo</label>
    <input type="file" name="file" id="file" accept="image/jpeg" required />
  </p>
  <label for="tags">Choose a tag</label>
  <select id="tags" name="tags">
    <option value="">-</option>
    {% for tag in tags %}
    <option value="{{ tag.id }}">{{ tag.name }}</option>
    {% endfor %}
  </select>

  <input type="submit" value="Create" />
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>
{% endblock %}
