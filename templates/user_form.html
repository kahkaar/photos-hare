{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Create a new account</h2>

<form action="/register" method="post">
  <p>
    <label for="username">Username</label>
    <input type="text" name="username" id="username" pattern="^[\w]{4,24}+$" minlength="4" maxlength="24" required
      autofocus />
  </p>
  <p>Allowed characters a-zA-Z0-9_!#$%&()*+-.?</p>
  <p>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" pattern="^[\w_!#$%&()*+.\-?]{8,255}+$"
      minlength="8" maxlength="255" required />
  </p>
  <p>
    <label for="password1">Repeat Password</label>
    <input type="password" name="password1" id="password1" pattern="^[\w_!#$%&()*+.\-?]{8,255}+$"
      minlength="8" maxlength="255" required />
  </p>
  <input type="submit" value="Create" />
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>
{% endblock %}
